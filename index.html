<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="product-card">
        <div class="product-img">
            <span id="limited" class="limited">Limited Edition</span>
            <img id="productImg" src="img/nike-blue.png" alt="">
        </div>
        <div class="product-info">
            <span id="productBrand" class="product-brand">NIKE</span>
            <h3 id="productName">Nike Dunk High Blue</h3>
            <p id="productPrice" class="product-price"><strong>$42.00</strong></p>
            <ul>
                <li id="blueCol" class="blue-color"></li>
                <li id="redCol" class="red-color"></li>
                <li id="greenCol" class="green-color"></li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
